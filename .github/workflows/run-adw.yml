name: Run SQL on ADW

on:
  workflow_dispatch:

jobs:
  run-sql:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Install OCI CLI
        run: |
          sudo apt-get update
          sudo apt-get install -y python3-pip unzip curl default-jre
          pip3 install oci-cli
          echo "OCI CLI installed"

      - name: Prepare environment & run ADW SQL script
        env:
          OCI_TENANCY_OCID: ${{ secrets.OCI_TENANCY_OCID }}
          OCI_USER_OCID: ${{ secrets.OCI_USER_OCID }}
          OCI_FINGERPRINT: ${{ secrets.OCI_FINGERPRINT }}
          OCI_REGION: ${{ secrets.OCI_REGION }}
          OCI_PRIVATE_KEY_BASE64: ${{ secrets.OCI_PRIVATE_KEY_BASE64 }}
          ADW_DB_OCID: ${{ secrets.ADW_DB_OCID }}
          ADW_WALLET_PASSWORD: ${{ secrets.ADW_WALLET_PASSWORD }}
          ADW_USER: ${{ secrets.ADW_USER }}
          ADW_PASSWORD: ${{ secrets.ADW_PASSWORD }}
          ADW_TNS: ${{ secrets.ADW_TNS }}
        run: |
          chmod +x cicd/run_adw_sql.sh
          ./cicd/run_adw_sql.sh
